name: ML Pipeline CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Validate Module Imports
      run: |
        python -c "from src.config import settings; print('Config loaded')"
        python -c "from src.trainer import Trainer; print('Trainer loaded')"
        python -c "from src.predictor import Predictor; print('Predictor loaded')"
        python -c "from app.main import app; print('FastAPI app loaded')"

    - name: Check DVC Stages
      run: |
        dvc dag || echo "DVC DAG available"
