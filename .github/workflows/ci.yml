name: ML Pipeline CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    name: Run Unit Tests & Validation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Validate Module Imports
      run: |
        python -c "from src.config import settings; print('Config loaded')"
        python -c "from src.trainer import Trainer; print('Trainer loaded')"
        python -c "from src.predictor import Predictor; print('Predictor loaded')"
        python -c "from app.main import app; print('FastAPI app loaded')"

    - name: Check DVC Stages
      run: |
        dvc dag || echo "DVC DAG available"

  build-and-push:
    name: Build & Push Docker Image
    needs: validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: maitry2212
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          maitry2212/one-click-ml-pipeline:latest
          maitry2212/one-click-ml-pipeline:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
